<div class="container mt-2 border p-3">
    <h3 class="text-center">Reactive Form Example</h3>
    <form [formGroup]="signUpForm" >
        <button>ADD User</button>
        <h4 class="mt-4">Personal Details</h4>
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="id1" class="form-control" formControlName="firstName">
                <!-- <div *ngIf="firstName.touched && firstName.invalid">
                    <div class="invalid-feedback d-block" *ngIf="firstName.errors?.['required']">
                        It is required field
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="firstName.errors?.['pattern']">
                       Please enter the valid name
                    </div> -->
                <!-- </div> -->
            </div>

            <div class="col-md-4">
                <label for="fName">Last Name</label>
                <input type="text" name="lName" id="id2" class="form-control" formControlName="lastName">
            </div>

            <div class="col-md-4">
                <label for="mobNo">Mobile No</label>
                <input type="text" name="mobNo" id="id3" class="form-control" formControlName="mobileNo">
                <!-- <div *ngIf="mobileNo?.touched && mobileNo?.invalid">
                    <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['required']">
                        It is required field
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['minlength']">
                        Minimum 10 digits are required
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['maxlength']">
                        Maximum 10 digits are required
                    </div> -->
                <!-- </div> -->
            </div>
            <div class="col-md-4">
                <label for="email">Email</label>
                <input type="text" name="email" id="id4" class="form-control" formControlName="email">
            </div>
            <div class="col-md-4">
                <label for="cmpny">Company</label>
                <input type="text" name="cmpny" id="id5" class="form-control" formControlName="Company">
            </div>

            <div class="col-md-4">
                <label class="form-check-label mt-4 px-2">Gender:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                        value="male" formControlName="gender">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                        value="female" formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
            <div class="col-md-4">
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="id6" class="form-control" formControlName="DOB">
            </div>
            <div class="col-md-4">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="id7" class="form-control" formControlName="Password">
            </div>

            <div class="col-md-4">
                <label for="cpwd">ConfirmPassword</label>
                <input type="password" name="cpwd" id="id7" class="form-control" formControlName="confirmPassword">
            </div>

        </div>

        <div>
            <button type="submit"class="btn btn-primary mt-4 px-4" (click)="save()">Register</button>
        </div>
        <div>
            <button type="submit"  class="btn btn-primary mt-4 px-4" (click)="reset()">Cancel</button>
        </div>
    </form>
</div>
