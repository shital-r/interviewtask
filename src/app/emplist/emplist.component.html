
<app-create-emp (emitempdata)="getdataFromChild($event)"></app-create-emp>

<table class=" table table-dark">
    <thead>
        <tr>
            <!-- <th>Product Id</th> -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile N0</th>
            <th>Email</th>
            <th>Company</th>
            <th>DOB</th>
            <th>Edit</th>
            <th>Delet</th>

            
        </tr>
    </thead>
    <tbody>
        <tr class="table-primary" *ngFor="let item of emplist;">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.mobileNo}}</td>
            <td>{{item.email}}</td>
            <td>{{item.Company}}</td>
            <td>{{item.DOB}}</td>
<td><button (click)="getdata()">Edit</button></td>
<td><button (click)="delet()">delet</button></td>
        </tr>
    </tbody>
</table>
